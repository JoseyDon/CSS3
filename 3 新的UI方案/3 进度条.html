<!DOCTYPE html>
<html>
<head>
	<title>进度条</title>
	<style type="text/css">
		.wrap{width: 200px;height: 30px;overflow: hidden;border: 1px solid #000;}
		.box{width: 400px;height: 30px;background: -webkit-repeating-linear-gradient(15deg,green 0,green 10px,#ffffff 10px,#ffffff 20px);transition: 3s;}
		.wrap:hover .box{margin-left: -100px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
		</div>
	</div>
</body>
</html>
