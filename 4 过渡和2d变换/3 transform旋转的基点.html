<!DOCTYPE html>
<html>
<head>
	<title>transform</title>
	<style type="text/css">
		body{height: 400px;border: 1px solid #000;}
		.box{width: 100px;height: 100px;background: red;margin: 100px auto 0;transition: 3s;transform-origin: right top;}
		body:hover .box{transform: rotate(360deg) scale(0,0);}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
