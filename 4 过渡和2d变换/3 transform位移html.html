<!DOCTYPE html>
<html>
<head>
	<title>transform</title>
	<style type="text/css">
		body{height: 400px;border: 1px solid #000;}
		.box{width: 100px;height: 100px;background: red;margin: 100px auto 0;transition: 1s;}
		body:hover .box{transform: translate(-100px,100px);}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
