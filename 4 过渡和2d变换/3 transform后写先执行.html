<!DOCTYPE html>
<html>
<head>
	<title>transform</title>
	<style type="text/css">
		body{height: 400px;border: 1px solid #000;}
		.box{width: 100px;height: 100px;background: red;margin: 100px auto 0;transition: 1s;transform-origin: right top;}
		body:hover .box:nth-of-type(1){transform: translateX(100px) scale(0.5);}
		body:hover .box:nth-of-type(2){transform: scale(0.5) translateX(100px);}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
