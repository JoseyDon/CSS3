<!DOCTYPE html>
<html>
<head>
	<title>弹性盒模型</title>
	<style type="text/css">
		.box{display: -webkit-box;height: 200px;border: 10px solid #000;padding: 10px;-webkit-box-pack:center;-webkit-box-align:center;}
		.box div{width: 100px;height: 100px;background: red;border: 1px solid #fff;font-size: 20px;color: #fff;}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
