<!DOCTYPE html>
<html>
<head>
	<title>弹性盒模型</title>
	<style type="text/css">
		.box{display: -webkit-box;height: 100px;border: 10px solid #000;padding: 10px;}
		.box div{width: 100px;height: 100px;background: red;border: 1px solid #fff;font-size: 20px;color: #fff;}
		.box div:nth-of-type(1){-webkit-box-flex:1;}
		.box div:nth-of-type(2){-webkit-box-flex:2;}
		.box div:nth-of-type(3){-webkit-box-flex:3;}
		.box div:nth-of-type(4){-webkit-box-flex:4;}
		.box div:nth-of-type(5){-webkit-box-flex:5;}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
