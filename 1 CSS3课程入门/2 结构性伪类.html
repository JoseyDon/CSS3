<!DOCTYPE html>
<html>
<head>
	<title>结构选择器</title>
	<style type="text/css">
		p{height: 30px;border: 1px solid #000;}
		p:nth-child(odd){background: red;}
		p:nth-child(even){background: blue;}
		p:nth-child(2n){color: white;}
		h2:nth-last-child(2){border: 1px solid #000;}
		h2:nth-of-type(1){background: red;}
		h2:nth-last-of-type(1){background: blue;}
		p:empty{height: 100px;}
		span{display: block;height: 20px;}
		p *:only-of-type{background: yellow;}
		h2 *:only-child{background: blue;}
	</style>
</head>
<body>
	<p>p1</p>
	<p></p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	<p>p6</p>
	<h2>标题1</h2>
	<h2>标题2</h2>
	<h2>标题3</h2>
	<h2>标题4</h2>
	<h2><span></span></h2>
	<h2>标题6</h2>
	<p><span></span><a href="#">链接</a></p>
</body>
</html>
