<!DOCTYPE html>
<html>
<head>
	<title>动画animation</title>
	<style type="text/css">
	@keyframes domove{
		0%{
			top: 0;left: 0;
		}
		20%{
			top: 0;left: 300px;
		}
		50%{
			top: 300px;left: 300px;
		}
		75%{
			top: 300px;left: 0px;
		}
		100%{
			top: 0;left: 0;
		}
	}
	.wrap{width: 400px;height: 400px;border: 5px solid #000;position: relative;}
	.box{width: 100px;height: 100px;background: red;position: absolute;left:0;right:0;animation:2s domove infinite alternate;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box"></div>
	</div>
</body>
</html>
