<!DOCTYPE html>
<html>
<head>
	<title>动画animation</title>
	<style type="text/css">
	@keyframes move{
		0%{
			left: 0;
		}
		100%{
			left: -500px;
		}
	}
	#wrap{width: 500px;height: 100px;border: 1px solid #000;position: relative;margin: 100px auto;overflow: hidden;}
	#list{position: absolute;left: 0;top: 0;margin: 0;padding: 0;animation: 2s move infinite linear;width: 200%;}
	#list li{list-style: none;width: 98px;border: 1px solid #fff;background: #000;color: #fff;font:50px/98px Arial;text-align: center;float: left;}
	#wrap:hover #list{animation-play-state: paused;}
	</style>
</head>
<body>
	<div id="wrap">
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script type="text/javascript">
		document.getElementById('box').onclick = function(){
			this.className = "box move";
			addEnd(this,fn);
		};
		function fn(){
			alert("end");
		}
		function addEnd(obj,fn){
			obj.addEventListener('animationend',fn,false);
		}
	</script>
</body>
</html>
