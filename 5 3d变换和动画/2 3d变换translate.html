<!DOCTYPE html>
<html>
<head>
	<title>3d变换translate</title>
	<style type="text/css">
	.box{width: 100px;height: 100px;padding: 100px;border: 5px solid #000;margin: 30px auto;transform-style: preserve-3d;perspective: 100px;}
	.div{width: 100px;height: 100px;background: red;transition: 1s;}
	.box:hover .div{transform: translateZ(100px);}
	</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
	</div>
</body>
</html>
